name: CI-GHCR

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  GHCR_IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Backend (tag with sha for CD and latest)
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./ARKAD_Mines_backend
          push: true
          tags: |
            ${{ env.GHCR_IMAGE_PREFIX }}/backend:${{ github.sha }}
            ${{ env.GHCR_IMAGE_PREFIX }}/backend:latest

      # Build and push Frontend (production build; use relative /api in prod)
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: "./ARKAD_Mines front-end"
          push: true
          tags: |
            ${{ env.GHCR_IMAGE_PREFIX }}/frontend:${{ github.sha }}
            ${{ env.GHCR_IMAGE_PREFIX }}/frontend:latest

      # Build and push Admin (production build; use relative /api in prod)
      - name: Build and push Admin
        uses: docker/build-push-action@v5
        with:
          context: "./ARKAD_Mines admin"
          push: true
          tags: |
            ${{ env.GHCR_IMAGE_PREFIX }}/admin:${{ github.sha }}
            ${{ env.GHCR_IMAGE_PREFIX }}/admin:latest