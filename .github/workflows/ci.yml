name: CI-GHCR

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #BUILD BACKEND
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./ARKAD_Mines_backend
          push: true
          tags: ghcr.io/moizimran01/arkad-backend:latest
          
      #BUILD FRONTEND ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: "./ARKAD_Mines front-end"
          push: true
          tags: ghcr.io/moizimran01/arkad-frontend:latest

      #BUILD ADMIN ---
      - name: Build and push Admin
        uses: docker/build-push-action@v5
        with:
          context: "./ARKAD_Mines admin" 
          push: true
          tags: ghcr.io/moizimran01/arkad-admin:latest